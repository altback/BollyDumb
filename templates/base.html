<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='icons/bootstrap-icons.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main_override.css')}}">
    {% block head %}{% endblock %}
    <link rel="shortcut icon" type="image/jpg" href="{{ url_for('static', filename='favicon.png')}}"/>
  </head>
  <body class="bg-info text-white d-flex flex-column h-100">
  	<header>
  		<!-- Fixed navbar -->
  		  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  		    <a class="navbar-brand" href="/">BollyDumb <span class="bollydumb-ver text-muted">v1.0</span></a>
  		    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
  		      <span class="navbar-toggler-icon"></span>
  		    </button>
  		    <div class="collapse navbar-collapse" id="navbarCollapse">
  		      <ul class="navbar-nav ml-auto">
  		        <li class="nav-item" id="about_navlink">
  		          <a class="nav-link" href="/about">About</a>
  		        </li>
  		      </ul>
  		    </div>
  		  </nav>
  	</header>
    {% block body %}{% endblock %}
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <p class="text-center copyright-info">Â© 2020 <a class="text-info" href="https://ravigupta.me/">Ravi Gupta</a></p>
        <p class="text-center license-info">BollyDumb v1.0 Released under <a href="https://github.com/ravigupta-art/BollyDumb/blob/master/LICENSE" class="text-info">MIT License</a></p>
      </div>
    </footer>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    {% if request.endpoint == 'index' %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/main.js')}}"></script>
    {% endif %}
  </body>
</html>
